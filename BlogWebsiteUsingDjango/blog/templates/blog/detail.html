{% extends 'blog/base.html'%}


{% block content%}
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-8">
              <h1 class="mb-4">{{post_id.title}}<small>({{post_id.category}})</small></h1>
              <p class="text-muted">{{post_id.created_at | date:"F j, "}}</p>
              <img src={{post_id.img_url}} class="img-fluid mb-4" alt="Blog Image">
              <p>{{post_id.content}}</p>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                    {% for related_post in related_posts%}
                      <li><a href="{% url "blog:detail" slug=related_post.slug %}">{{ related_post.slug}}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>

{% endblock %}
