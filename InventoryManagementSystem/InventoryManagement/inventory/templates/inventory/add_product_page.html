<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen bg-gray-100">
        <div class="w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white shadow-lg">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-500 rounded-lg p-2">
                        <i class="fas fa-box text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">IMS</h1>
                        <p class="text-xs text-gray-400">Inventory Manager</p>
                    </div>
                </div>
            </div>

            <nav class="mt-8 space-y-2 px-4">
                <a href="dashboard_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-500 text-white font-semibold">
                    <i class="fas fa-box w-5"></i>
                    <span>Products</span>
                </a>
                <a href="categories.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-tags w-5"></i>
                    <span>Categories</span>
                </a>
                <a href="suppliers.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-truck w-5"></i>
                    <span>Suppliers</span>
                </a>
                <a href="orders.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-file-invoice w-5"></i>
                    <span>Orders</span>
                </a>
                <a href="reports.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>Reports</span>
                </a>
                <a href="activity.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-history w-5"></i>
                    <span>Activity Log</span>
                </a>

                <hr class="border-gray-700 my-4">

                <a href="profile.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-user-circle w-5"></i>
                    <span>Profile</span>
                </a>
                <a href="login_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-red-600 transition">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-white shadow-sm border-b border-gray-200 px-8 py-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Add New Product</h1>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold">
                        JD
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-auto p-8">
                <a href="products_page.html" class="text-blue-500 hover:underline mb-6 inline-block">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Products
                </a>

                <div class="max-w-2xl">
                    <div class="bg-white rounded-lg shadow-md p-8">
                        <form class="space-y-6">
                            <!-- Product Name -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Product Name <span class="text-red-500">*</span>
                                </label>
                                <input type="text" placeholder="Enter product name" 
                                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                            </div>

                            <!-- Category & SKU -->
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Category <span class="text-red-500">*</span>
                                    </label>
                                    <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                        <option>Select Category</option>
                                        <option>Electronics</option>
                                        <option>Accessories</option>
                                        <option>Software</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        SKU <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" placeholder="e.g., LP001" 
                                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                </div>
                            </div>

                            <!-- Description -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                                <textarea placeholder="Enter product description" rows="4"
                                          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"></textarea>
                            </div>

                            <!-- Price & Quantity -->
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Price <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number" placeholder="0.00" step="0.01"
                                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Initial Quantity <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number" placeholder="0"
                                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                </div>
                            </div>

                            <!-- Reorder Level & Status -->
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Reorder Level <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number" placeholder="10"
                                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    <p class="text-xs text-gray-500 mt-1">Minimum quantity before alert</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Status <span class="text-red-500">*</span>
                                    </label>
                                    <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                        <option>Discontinued</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Image -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Product Image</label>
                                <input type="file" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                <p class="text-xs text-gray-500 mt-1">Formats: JPEG, PNG. Max size: 5MB</p>
                            </div>

                            <!-- Buttons -->
                            <div class="flex gap-4 pt-4">
                                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-semibold transition">
                                    <i class="fas fa-check mr-2"></i>Add Product
                                </button>
                                <a href="products_page.html" class="bg-gray-500 hover:bg-gray-600 text-white px-8 py-3 rounded-lg font-semibold transition">
                                    <i class="fas fa-times mr-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
