<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order - Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen bg-gray-100">
        <div class="w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white shadow-lg">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-500 rounded-lg p-2">
                        <i class="fas fa-box text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">IMS</h1>
                        <p class="text-xs text-gray-400">Inventory Manager</p>
                    </div>
                </div>
            </div>

            <nav class="mt-8 space-y-2 px-4">
                <a href="dashboard_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-box w-5"></i>
                    <span>Products</span>
                </a>
                <a href="categories_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-tags w-5"></i>
                    <span>Categories</span>
                </a>
                <a href="suppliers_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-truck w-5"></i>
                    <span>Suppliers</span>
                </a>
                <a href="orders_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-500 text-white font-semibold">
                    <i class="fas fa-file-invoice w-5"></i>
                    <span>Orders</span>
                </a>
                <a href="reports_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>Reports</span>
                </a>
                <a href="activity_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-history w-5"></i>
                    <span>Activity Log</span>
                </a>

                <hr class="border-gray-700 my-4">

                <a href="profile_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-user-circle w-5"></i>
                    <span>Profile</span>
                </a>
                <a href="login_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-red-600 transition">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-white shadow-sm border-b border-gray-200 px-8 py-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Create New Order</h1>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold">
                        JD
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-auto p-8">
                <a href="orders_page.html" class="text-blue-500 hover:underline mb-6 inline-block">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Orders
                </a>

                <div class="max-w-4xl">
                    <div class="bg-white rounded-lg shadow-md p-8">
                        <form class="space-y-6">
                            <!-- Order Header -->
                            <div class="border-b border-gray-200 pb-6">
                                <h2 class="text-xl font-bold text-gray-900 mb-6">Order Information</h2>
                                
                                <div class="grid grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Supplier <span class="text-red-500">*</span>
                                        </label>
                                        <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                            <option>Select Supplier</option>
                                            <option>Dell Technologies</option>
                                            <option>HP Inc.</option>
                                            <option>Lenovo Group</option>
                                            <option>ASUS</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Order Date</label>
                                        <input type="date" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-6 mt-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Expected Delivery Date <span class="text-red-500">*</span>
                                        </label>
                                        <input type="date" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Priority</label>
                                        <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                            <option>Normal</option>
                                            <option>High</option>
                                            <option>Urgent</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mt-6">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                                    <textarea placeholder="Add special notes or instructions..." class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" rows="2"></textarea>
                                </div>
                            </div>

                            <!-- Order Items -->
                            <div class="border-b border-gray-200 pb-6">
                                <div class="flex justify-between items-center mb-6">
                                    <h2 class="text-xl font-bold text-gray-900">Order Items</h2>
                                    <button type="button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-semibold transition">
                                        <i class="fas fa-plus mr-2"></i>Add Item
                                    </button>
                                </div>

                                <!-- Sample Item Row -->
                                <div class="bg-gray-50 p-4 rounded-lg mb-4">
                                    <div class="grid grid-cols-4 gap-4 mb-3">
                                        <div>
                                            <label class="block text-sm font-semibold text-gray-700 mb-2">Product</label>
                                            <select class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                                                <option>Select Product</option>
                                                <option>Dell Laptop XPS 13</option>
                                                <option>HP Pavilion 15</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold text-gray-700 mb-2">Quantity</label>
                                            <input type="number" value="10" class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold text-gray-700 mb-2">Unit Price</label>
                                            <input type="number" value="1299.99" step="0.01" class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold text-gray-700 mb-2">Total</label>
                                            <div class="w-full px-3 py-2 bg-gray-200 rounded-lg text-sm font-semibold">$12,999.90</div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button type="button" class="text-red-500 hover:text-red-700 text-sm font-semibold">
                                            <i class="fas fa-trash mr-1"></i>Remove
                                        </button>
                                    </div>
                                </div>

                                <!-- Another Item -->
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="grid grid-cols-4 gap-4 mb-3">
                                        <div>
                                            <select class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                                                <option>Select Product</option>
                                                <option>Dell Laptop XPS 13</option>
                                                <option>HP Pavilion 15</option>
                                            </select>
                                        </div>
                                        <div>
                                            <input type="number" value="5" class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                                        </div>
                                        <div>
                                            <input type="number" value="899.99" step="0.01" class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-sm">
                                        </div>
                                        <div>
                                            <div class="w-full px-3 py-2 bg-gray-200 rounded-lg text-sm font-semibold">$4,499.95</div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button type="button" class="text-red-500 hover:text-red-700 text-sm font-semibold">
                                            <i class="fas fa-trash mr-1"></i>Remove
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Order Summary -->
                            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-2 border-blue-200 rounded-lg p-6 mb-6">
                                <h3 class="font-bold text-gray-900 mb-4">Order Summary</h3>
                                <div class="space-y-3">
                                    <div class="flex justify-between text-gray-700">
                                        <span>Subtotal:</span>
                                        <span class="font-semibold">$17,499.85</span>
                                    </div>
                                    <div class="flex justify-between text-gray-700 pb-3 border-b border-blue-200">
                                        <span>Tax (10%):</span>
                                        <span class="font-semibold">$1,749.99</span>
                                    </div>
                                    <div class="flex justify-between text-xl font-bold text-blue-600">
                                        <span>Total Order Amount:</span>
                                        <span>$19,249.84</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="flex gap-4 pt-4 border-t border-gray-200">
                                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-semibold transition">
                                    <i class="fas fa-check mr-2"></i>Create Order
                                </button>
                                <a href="orders_page.html" class="bg-gray-500 hover:bg-gray-600 text-white px-8 py-3 rounded-lg font-semibold transition">
                                    <i class="fas fa-times mr-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
