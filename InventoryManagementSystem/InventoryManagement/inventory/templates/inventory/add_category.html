{% extends 'inventory/base.html' %}

{% block title %}Add Category - Inventory Management System{% endblock %}
{% block page_title %}Add New Category{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <a href="{% url 'categories_list' %}" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left"></i> Back to Categories
            </a>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">New Category</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Category Name *</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Add Category
                            </button>
                            <a href="{% url 'categories_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
