<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier - Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen bg-gray-100">
        <div class="w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white shadow-lg">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-500 rounded-lg p-2">
                        <i class="fas fa-box text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">IMS</h1>
                        <p class="text-xs text-gray-400">Inventory Manager</p>
                    </div>
                </div>
            </div>

            <nav class="mt-8 space-y-2 px-4">
                <a href="dashboard_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-tachometer-alt w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-box w-5"></i>
                    <span>Products</span>
                </a>
                <a href="categories_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-tags w-5"></i>
                    <span>Categories</span>
                </a>
                <a href="suppliers_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-500 text-white font-semibold">
                    <i class="fas fa-truck w-5"></i>
                    <span>Suppliers</span>
                </a>
                <a href="orders_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-file-invoice w-5"></i>
                    <span>Orders</span>
                </a>
                <a href="reports_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>Reports</span>
                </a>
                <a href="activity_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-history w-5"></i>
                    <span>Activity Log</span>
                </a>

                <hr class="border-gray-700 my-4">

                <a href="profile_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    <i class="fas fa-user-circle w-5"></i>
                    <span>Profile</span>
                </a>
                <a href="login_page.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-red-600 transition">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-white shadow-sm border-b border-gray-200 px-8 py-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Add New Supplier</h1>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold">
                        JD
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-auto p-8">
                <a href="suppliers_page.html" class="text-blue-500 hover:underline mb-6 inline-block">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Suppliers
                </a>

                <div class="max-w-2xl">
                    <div class="bg-white rounded-lg shadow-md p-8">
                        <form class="space-y-6">
                            <!-- Company Information -->
                            <div class="border-b border-gray-200 pb-6 mb-6">
                                <h2 class="text-xl font-bold text-gray-900 mb-6">Company Information</h2>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Company Name <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" placeholder="Enter company name" 
                                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                </div>

                                <div class="grid grid-cols-2 gap-6 mt-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Tax ID <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" placeholder="XX-XXXXXXX" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Industry <span class="text-red-500">*</span>
                                        </label>
                                        <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                            <option>Select Industry</option>
                                            <option>Technology</option>
                                            <option>Electronics</option>
                                            <option>Manufacturing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="border-b border-gray-200 pb-6 mb-6">
                                <h2 class="text-xl font-bold text-gray-900 mb-6">Contact Information</h2>
                                
                                <div class="grid grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Contact Person <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" placeholder="Enter name" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Title <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" placeholder="e.g., Account Manager" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-6 mt-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Email <span class="text-red-500">*</span>
                                        </label>
                                        <input type="email" placeholder="contact@company.com" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            Phone <span class="text-red-500">*</span>
                                        </label>
                                        <input type="tel" placeholder="+1-XXX-XXX-XXXX" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                </div>
                            </div>

                            <!-- Address Information -->
                            <div class="border-b border-gray-200 pb-6 mb-6">
                                <h2 class="text-xl font-bold text-gray-900 mb-6">Address Information</h2>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Street Address</label>
                                    <input type="text" placeholder="123 Main Street" 
                                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                </div>

                                <div class="grid grid-cols-3 gap-6 mt-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">City</label>
                                        <input type="text" placeholder="City" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">State/Province</label>
                                        <input type="text" placeholder="State" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Zip/Postal Code</label>
                                        <input type="text" placeholder="12345" 
                                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                    </div>
                                </div>

                                <div class="mt-6">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Country</label>
                                    <input type="text" placeholder="Country" 
                                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                </div>
                            </div>

                            <!-- Payment Terms -->
                            <div class="mb-6">
                                <h2 class="text-xl font-bold text-gray-900 mb-6">Payment Terms</h2>
                                
                                <div class="grid grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Payment Method</label>
                                        <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                            <option>Select Payment Method</option>
                                            <option>Bank Transfer</option>
                                            <option>Credit Card</option>
                                            <option>Check</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Payment Terms</label>
                                        <select class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                            <option>Net 30</option>
                                            <option>Net 60</option>
                                            <option>Net 90</option>
                                            <option>Due on Receipt</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="flex gap-4 pt-4 border-t border-gray-200">
                                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-semibold transition">
                                    <i class="fas fa-check mr-2"></i>Add Supplier
                                </button>
                                <a href="suppliers_page.html" class="bg-gray-500 hover:bg-gray-600 text-white px-8 py-3 rounded-lg font-semibold transition">
                                    <i class="fas fa-times mr-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
